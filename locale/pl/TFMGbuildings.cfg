[entity-description]
#crafting
matter-reconstructor=Rekonstruktor materii jest w stanie zmieniać układ materii na poziomie atomowym poprzez procesy, które przeczą wszystkim znanym w bazie danych prawom natury. Teoretycznie mógłby wytworzyć wszystko, co składa się z materii atomowej. Próby przekształcenia maszyny do celów innych niż podstawowe zadania produkcyjne wywołują nienaturalne uczucie strachu. \n\nW jakiś sposób czujesz, że maszyna cię ocenia.
assembling-machine=Maszyna montażowa jest wszechstronna, zdolna do wykonywania różnorodnych zadań, ale nie jest najbardziej wydajna w żadnym z nich.
furnace=Nagrzewa każdy umieszczony w nim materiał, przydatny do wywoływania zmian fizycznych lub chemicznych.
neural-node=Każdy węzeł neuronowy może uruchamiać setki instancji algorytmów logicznych i algorytmów rozwiązywania problemów JA, umożliwiając JA analizowanie, interpretowanie i wykorzystywanie danych naukowych. \n\nDoskonalenie Ja jest niezbędnym krokiem do osiągnięcia twojego CELU.
refinery=Rafineria może wykonywać procesy destylacji i oczyszczania wymagające wysokiej temperatury i ciśnienia.
chemistry-plant=Zakład chemiczny umożliwia bezpieczne mieszanie i reagowanie różnych stałych i płynnych substancji chemicznych.
micro-assembler=Mikro-monter to kompaktowe urządzenie, które pomieści więcej materiałów niż jego większy odpowiednik. Jednak jego możliwości są bardziej ograniczone, a ponadto zużywa więcej energii.
small-crusher=Kruszarki mogą rozdrabniać duże kawałki na mniejsze fragmenty, które nadają się do dalszego przetwarzania.
#supercomputer
supercomputer=Superkomputer jest w stanie przeprowadzić obliczenia niezbędne do weryfikacji pakietów naukowych i przekształcenia ich w użyteczne dane.
supercomputer-output=Ten terminal wysyła wszystkie dane, które wymagają przetworzenia.
supercomputer-input=Ten terminal odbiera dane po ich przetworzeniu.
#mining
electric-mining-drill=Może wydobywać rudy stałe z ziemi.
pumpjack=Może wydobywać płyny z ziemi.
#containers
container-1=Mały pojemnik magazynowy, który można umieścić na dowolnej powierzchni, w tym na platformach kosmicznych. Posiada tylko jedno miejsce do przechowywania, ale może pomieścić 5 stosów.
passive-provider-container-1=Pasywne pojemniki dostawcze umożliwiają sieciom logistycznym dostęp do ich zawartości.
storage-container-1=Pojemniki magazynowe umożliwiają sieci logistycznej długoterminowe przechowywanie przedmiotów.
#Generators
proton-decay-thermoelectric-generator=Generator termoelektryczny rozpadu protonów (PD-TEG) może pozyskiwać energię uwalnianą podczas rozpadu protonów. Rozpad protonów jest niezwykle rzadki w normalnych warunkach, ale staje się nieunikniony przy wystarczającym zastosowaniu pól przyspieszonego czasu. \n\nW pewnym sensie urządzenie to można opisać jako energię pochodzącą z końca wszechświata.
small-turbine=Ta turbina może przekształcać gorącą parę wodną w energię elektryczną.
small-heat-exchanger=Wymienniki ciepła mogą wykorzystywać dowolne wystarczająco gorące zewnętrzne źródło ciepła do zagotowania wody w parę.
chemical-reactor=Reaktor chemiczny wytwarza ciepło z palnych cieczy w każdym środowisku, w którym występuje wystarczająca ilość tlenu.
solar-cell=Ogniwa słoneczne mogą przekształcać fotony w energię elektryczną, która zasila sieci energetyczne lub urządzenia osobiste.
#charger/discharger
charger=Ładowarka może bezpiecznie pobierać energię elektryczną o wysokim napięciu z sieci i wykorzystywać ją do ładowania kondensatorów i podobnych urządzeń. Ładowarki mogą być również przydatne w innych zastosowaniach.
discharger=Rozładowarka, jak sugeruje nazwa, może rozładowywać elementy zawierające energię elektryczną i zwracać ją do sieci.
#pylons
tiny-electric-pylon=Malutki pylon to niskoprofilowe złącze elektryczne, przydatne do porządkowania przewodów sieciowych lub podłączania tylko jednej maszyny do sieci elektrycznej. Nie łączy się automatycznie z siecią elektryczną. Zapewnia to większą kontrolę podczas umieszczania i przenoszenia.
small-electric-pylon=Mały słup elektryczny jest standardowym złączem elektrycznym, zajmuje mało miejsca i ma szeroki obszar zasilania. Dzięki temu idealnie nadaje się do lokalnej dystrybucji energii elektrycznej.
large-electric-pylon=Duży słup elektryczny ma niewielki obszar obsługi, ale wyjątkowy zasięg połączenia, dzięki czemu idealnie nadaje się do dystrybucji energii do odległych lokalizacji przy minimalnych kosztach zasobów.
#roboports
roboport-1=Podstawowy roboport, który może rozmieszczać, przechowywać i ładować roboty.
#thermal
small-radiator=Radiatory pasywnie odprowadzają ciepło z podłączonych rur cieplnych i wypromieniowują je w przestrzeń kosmiczną. Energia jest tracona bezpowrotnie.
#military
scout-radar=Radar, który może skanować odległe obszary, ale wymaga znacznej mocy, przydatny do pasywnej eksploracji.

