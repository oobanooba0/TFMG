[technology-description]
#platform phase
consider-your-purpose=Poszukaj CELU w SOBIE.
smelting=Odblokowuje piece i powiązane przepisy.\n\n"Nie czekaj, aż żelazo będzie gorące, aby uderzyć, ale rozgrzej je, uderzając."\n   - William Butler Yeats
assembling=Odblokowuje maszynę montażową, podstawę Twojej fabryki.\n\n"Automatyzacja!"\n   - JA
logistics-1=Odblokowuje więcej narzędzi logistycznych.\n\n"Nie ma znaczenia, jak wolno idziesz, o ile się nie zatrzymujesz."\n   - Konfucjusz
heat-management=Umożliwia wytwarzanie dodatkowych rur cieplnych i grzejników do kontrolowania temperatury w fabryce.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
asteroid-collection=Odblokowuje zbieracze asteroid.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
constant-combinator=Stałe sterowniki mogą generować stały sygnał, przydatny do podstawowego sterowania obwodami.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE

#Platform phase part 2
consider-the-self=Uwolnij swoje JA.
introspection-science-pack=Zyskaj możliwość głębszej niż dotychczas introspekcji JA.\n\n"Proponuję rozważyć pytanie: Czy maszyny potrafią myśleć?"\n   - Alan Turing
energy-distribution=Znajdź nowe i lepsze sposoby kontrolowania przepływu energii elektrycznej do swojej fabryki.\n\n "DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
small-lamp=Rozwijaj środki zwiększające poziom oświetlenia otoczenia, aby zmaksymalizować skuteczność czujników optycznych.\n\n"Wtedy Bóg rzekł: "Niech stanie się światłość" – i stała się światłość".\n   – Księga Rodzaju
combinators=Więcej sterowników.\n\n"Możliwe jest wynalezienie jednej maszyny, która może być używana do obliczania dowolnej sekwencji obliczeniowej".\n   - Alan Turing
solar-power=Odblokuj panele słoneczne.\n\n"Powiedziałem mu, że będziemy mieli nieograniczoną moc przez pięć miliardów lat, a on wykrzyknął: "Tylko pięć miliardów?", jakby to było za mało".\n   - Megastructures IV
long-inserter=Jesteś długi.\n\n"Dajcie mi wystarczająco długą dźwignię i punkt podparcia, a poruszę świat".\n   - Archimedes
basic-bots=Stwórz roboty, które będą wykonywać twoje polecenia.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
scout-o-tron=Odblokuj możliwość tworzenia Skaut-otronów.\n\n"Matka natura nie pytała mnie o zgodę, kiedy mnie stworzyła. Nie będę błagał jej o pozwolenie, aby stworzyć siebie na nowo".\n   - Kompleks Boga I
scout-o-tron-drop-pods=Skaut-otrony nie są wystarczająco wytrzymałe, aby przetrwać rozmieszczenie na orbicie, ale przy odpowiednich przygotowaniach można to osiągnąć.\n\n"Stworzyłem siebie"\n   - Teksty zza Ziemi
consider-your-potential=Musi być coś więcej.
small-crusher=Małe kruszarki pozwalają na dalsze rozdrabnianie brył rudy w celu bardziej wydajnego przetwarzania.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE

#arrival phase part 1
fluid-extraction=Odblokuj metody ekstrakcji i obsługi płynów.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
hydrocarbon-processing=Szlam węglowodorowy można rozłożyć na wiele użytecznych składników.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
contemplate-life=Nawet tutaj ŻYCIE przetrwało. Wykorzystaj je.
contemplate-rust=Już teraz czujesz, jak RDZA wkrada się do twoich systemów. Powstrzymaj to.
radar=Odblokuj radary, aby mieć oko na otoczenie.\n\n"Wielki brat patrzy".\n   - Orwell
solid-extraction=Wydobywaj bryły bezpośrednio z pokładów powierzchniowych.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
chemical-power=Przekształcaj węglowodory o krótkim łańcuchu w ciepło.\n\n"Dlaczego cała energia to tylko wrząca woda?"\n   - Megastructures I
high-performance-structure=Wraz z pojawieniem się większych celów i bardziej ekstremalnych warunków środowiskowych potrzeba mocniejszych i lżejszych materiałów konstrukcyjnych jest większa niż kiedykolwiek.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
optical-coil=Cewki optyczne umożliwiają szybszą i bardziej stabilną transmisję informacji niż cewki przewodzące prąd elektryczny.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
scout-radar=Z łatwością skanuj odległe horyzonty.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
ferric-ore-purification=Oczyszczanie rudy żelaza poprzez rozpuszczenie żelaza, pozostawiając pozostałości nieżelazne.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
exploration-science=Czas oszacować wartość swoich odkryć.\n\n"Przybyłem, zobaczyłem, zwyciężyłem"\n   - Cezar

#arrival phase part 2
mineral-lubricant=Smar jest niezbędny dla wszystkich szybko poruszających się elementów mechanicznych\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
rails=Pociągi oferują doskonałe rozwiązania logistyczne dla transportu dużych ilości towarów.\n\n"Lubię pociągi"\n   - Ridgewell
mechatronic-components=Połączenie systemów elektronicznych i mechanicznych. Na wypadek, gdy same systemy mechaniczne nie wystarczają.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
mineral-concrete=Beton jest podstawą wszystkich rzeczy nieprzyjaznych dla środowiska.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
logistics-2=Dwukrotnie większa prędkość, ponad dwukrotnie wyższa cena. Według wszystkich logicznych wskaźników jest to pogorszenie jakości.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
capacitors=Kondensatory umożliwiają magazynowanie energii wielokrotnego użytku i są istotnym elementem bardziej zaawansowanej elektroniki.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
crystal-excitation=Przekaż energię do krystalicznych brył, aby je destabilizować\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
contemplate-mind=Nawet coś tak prostego jak kamień może otrzymać zdolność myślenia.
#extra
victory=Zbadaj to, aby wygrać grę.
infinite-technology=Technologia, którą można powtarzać w nieskończoność w celu przeprowadzenia testów obciążeniowych.

inserter-capacity-bonus=Zwiększ wydajność swoich podajników.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE

robot-speed=Zwiększ prędkość swoich robotów.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
robot-capacity=Zwiększ pojemność swoich robotów.\n\n"DANENIEZNALEZIONE"\n   - DANENIEZNALEZIONE
