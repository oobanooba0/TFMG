[item-description]
#raw
#chunks
ferric-asteroid-chunk=Ta asteroida składa się głównie z żelaza metalicznego, ale zawiera również znaczne ilości różnych metali rzadkich. Bardziej zaawansowane metody przetwarzania pozwalają na wyodrębnienie tych metali.
crystalline-asteroid-chunk=Asteroidy krystaliczne składają się z różnych minerałów, które ułożyły się w struktury sieciowe charakterystyczne dla środowisk o zerowej grawitacji. Mają fascynujące właściwości elektryczne.
#ore
ferric-ore=Skład identyczny jak w przypadku brył żelaza, ale rozdrobnione na mniejsze kawałki, lepiej nadające się do rafinacji.
titanium-ore=Pozostałość po rudzie żelaza po usunięciu żelaza, w większości tytan, ale nadal zawiera śladowe ilości metali, choć nie na tyle, aby ograniczać jego działanie, a wręcz może tworzyć stop z tytanem, uzyskując lepsze właściwości strukturalne w porównaniu z czystą formą.
mineral-ore=Drobniejsze kryształy, wyjątkowo twarde, ale nieco kruche. Nadają się jako kruszywo do betonu lub do dalszego rafinowania w celu uzyskania szkła mineralnego lub oleju.
pure-iron-ore=Czyste żelazo, gotowe do stopienia i odlewania w płyty żelazne.
#intermediates
#plates
ferric-plate=Arkusz metalu żelaznego. Może zawierać żelazo lub nie.
hot-mineral-plate=Arkusz minerałów, nadal plastyczny i ledwo wystarczająco schłodzony, aby można go było dotykać. W miarę stygnięcia powoli tworzą się kryształy. Może to być pożądane lub nie.
crystalline-plate=Arkusz minerałów o strukturze krystalicznej charakterystycznej dla środowiska o zerowej grawitacji. Lśni potencjałem.
mineral-glass=Arkusz minerałów o amorficznej strukturze wewnętrznej. W normalnych warunkach nieprzewodzący.
titanium-plate=Arkusz tytanu, lekki i wytrzymały, doskonały materiał konstrukcyjny nawet w ekstremalnych warunkach, ale trudny w obróbce i znacznie trudniejszy do rafinacji.

#plastic chain stuff idk
microbe-culture=Kultura bakterii spożywających węglowodory, pochodzących z miejsca przybycia. W naturalny sposób spożywają i metabolizują wodę oraz węglowodory, tworząc coraz dłuższe łańcuchy węglowe. Poza swoim naturalnym środowiskiem wpadają w stan „paniki” i szybko tworzą kokon z polimeru, aby się chronić. Często prowadzi to do ich śmierci, ponieważ zużywają wszystkie dostępne materiały.
organic-carbon=Wysuszone pozostałości życia organicznego. Działa jako stała forma węgla i paliwo stałe.
active-bio-polymers=Mikroorganizmy te powoli tworzą coraz więcej polimerów, splatając się i łącząc z sąsiadami podczas pracy. Ostatecznie otaczają się pojedynczym kokonem w skali makro.
polymer-bar=Duży pręt z polimerów plastikowych. Elastyczny, lekki, nieprzewodzący i niezwykle łatwy w obróbce. Otwiera się morze możliwości.
#structural
general-purpose-structure=Struktura ogólnego przeznaczenia to tani i łatwy w produkcji materiał konstrukcyjny do stosowania w sytuacjach, w których nie są wymagane takie luksusowe cechy, jak „niska waga”, „wysoka wytrzymałość” lub „odporność na korozję”. Struktura ogólnego przeznaczenia może być wytwarzana z dowolnego materiału uznanego za „wystarczająco dobry”.
high-performance-structure=Mocniejsza, lżejsza i bardziej odporna na korozję niż poprzednie technologie konstrukcyjne. Wszystkie dobre rzeczy zaczynają się od swobodnego stosowania nauk o materiałach.

#mechanical
mechanical-components=Mechanizmy mechaniczne napędzają ruch maszyn mechanicznych. Stanowią podstawę każdej maszyny, która się porusza.
mechatronic-components=Mechatronika stanowi podstawę wszystkiego, co musi się poruszać, a także tego, co nie może się poruszać. Dokładnie wtedy, kiedy jest to potrzebne, i dokładnie wtedy, kiedy nie jest to potrzebne. Za każdym razem, z precyzją i elegancją. Jedyne, czego jej brakuje, to zdolność samodzielnego podejmowania decyzji o tym, kiedy się poruszyć.

#electronic
conductive-coil=Przewodzi prąd elektryczny i generuje pola magnetyczne.
optical-coil=Przepuszcza światło. Zgodnie z zasadami fizyki jest to w pewnym sensie to samo, co pozostałe dwie rzeczy.
capacitor-charged=Kondensator, który jest obecnie naładowany i gotowy do rozładowania w każdej chwili. Chociaż jest to przydatne, możliwość szybkiego rozładowania sprawia, że obsługa tego urządzenia może być potencjalnie niebezpieczna. Może być również wykorzystywany do magazynowania energii.
capacitor-discharged=Kondensator, obecnie rozładowany, przydatny w elektronice lub do magazynowania energii elektrycznej. Może być stosowany w sieciach urządzeń. Ładowanie nie jest całkowicie wydajne i zawsze dochodzi do pewnych strat energii.
modular-circuit=Płytki drukowane są podstawą każdego dobrego projektu inżynieryjnego, od projektów uczniów szkół średnich po superinteligentną sztuczną inteligencję.
ai-processor=Kreatywność w chipie, zdolny do wykonywania obliczeń wymaganych przez oprogramowanie AI.
#science
introspection-science-unverified=Zabierz tę kartę danych do superkomputera[item=supercomputer] i przeanalizuj ją, aby uzyskać zweryfikowaną kartę danych.
exploration-science-unverified=Zabierz tę kartę danych do superkomputera[item=supercomputer] i przeanalizuj ją, aby uzyskać zweryfikowaną kartę danych.
#science verified
introspection-science=Informacje o tobie są uporządkowane i gotowe do rozważenia.
exploration-science=Setki gigabajtów danych o lokalnym środowisku są przechowywane w chipach pamięci tej karty. Gotowe do obserwacji.

#advanced
mechanical-leg=Noga spidertronu, która znacznie lepiej radzi sobie w trudnym terenie niż koła. Dodatkowe nogi można umieścić w siatce wyposażenia, aby przyspieszyć poruszanie się.
spidertron-frame=Obudowa jednostki spidertron.
manipulation-tool=Narzędzie manipulacyjne to urządzenie, które umożliwia rozmieszczanie, montaż i demontaż budynków. Wszystkie te funkcje zapewnia jedno narzędzie, które wygląda podejrzanie podobnie do klucza imbusowego.
excited-crystalline-chunk-red=Energia płonie wewnątrz kryształu, wydaje się niemal krzyczeć, jakby czekała na uwolnienie.
excited-crystalline-chunk-blue=Energia zalewa kryształ, wydaje się niemal wzdychać, jakby czekała na uwolnienie.
fused-crystalline-chunk=Energia płynnie przepływa między dwiema stronami kryształu, tworząc złożone fraktalne wzory. Nie wydaje żadnego dźwięku, jest spokojna.
#spiders
scout-o-tron=Mały i szybki, a jednocześnie wystarczająco wytrzymały, aby przetrwać ponowne wejście w atmosferę, Skaut-otron jest zdolny do eksploracji i wykonywania niewielkich zadań budowlanych. Domyślnie nie posiada żadnego rodzaju broni, ale ma małą siatkę użytkową, która może zwiększyć możliwości Skaut-otronów.
scout-o-tron-pod=Ten Skaut-otron jest spakowany i gotowy do wysłania na planetę. Jest wyposażony w minimalny zestaw narzędzi niezbędnych do rozpoczęcia pracy.
