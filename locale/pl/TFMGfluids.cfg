[fluid-description]
hydrocarbon-slush=Mieszanka lodu i węglowodorów, które tworzą podziemne oceany planety Arrival.
short-chain-hydrocarbons=Lekkie węglowodory, które nadają się jako źródło paliwa.
organic-sludge=Mieszanka związków organicznych i mikroorganizmów, pozostałość po umierającym ekosystemie.
mineral-lubricant=Smar na bazie minerałów, który zachowuje odpowiednią śliskość w wysokich temperaturach. Jest stosunkowo obojętny chemicznie. Idealny smar ogólnego zastosowania.
ferric-solution=Roztwór żelaza w węglowodorach, mimo że żelazo nie jest rozpuszczalne w węglowodorach, ale to jest gra wideo.
