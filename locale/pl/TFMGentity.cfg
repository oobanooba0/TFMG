[entity-description]
scout-o-tron=Mały i szybki, a jednocześnie wystarczająco wytrzymały, aby przetrwać ponowne wejście w atmosferę, skaut-otron jest zdolny do wykonywania zadań eksploracyjnych i drobnych prac budowlanych. Jest wyposażony w zintegrowane narzędzie budowlane. Domyślnie nie posiada żadnego rodzaju broni, ale ma małą siatkę użytkową, która może zwiększyć możliwości sckaut-otronów.
