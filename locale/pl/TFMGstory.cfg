[tutorial-popup]
thermal-system-explainer=The Factory Must Grow zawiera system grzewczy do maszyn rzemieślniczych umieszczonych na platformach kosmicznych. Każda maszyna posiada informację o swojej maksymalnej temperaturze, temperaturze przegrzania i wydajności cieplnej.\nAby odczytać aktualną temperaturę maszyny, należy najechać kursorem na jej zewnętrzną krawędź. Zauważysz, że posiada ona „interfejs cieplny”, który informuje o aktualnej temperaturze maszyny i może być odczytany przez obwody, jeśli sobie tego życzysz.\n\nJeśli maszyna osiągnie temperaturę wyższą niż maksymalna, przestanie działać. Aby ją schłodzić, należy użyć rur cieplnych i radiatorów (obecnie wyglądają one jak pompy).
