[recipe-description]
general-purpose-structure-reconstruction=Odbudowa konstrukcji ogólnego przeznaczenia z fragmentów żelazistych asteroid.
mechanical-components-reconstruction=Rekonstrukcja elementów mechanicznych z fragmentów żelazistych asteroid
mineral-glass-cooling=Zapobieganie tworzeniu się kryształów poprzez obracanie płyty mineralnej podczas jej chłodzenia.
print-ai-processor=Rekonstruktor materii umożliwił ci drukowanie procesorów AI poprzez proces wykraczający poza twoje obecne zrozumienie. \nPróbujesz to zbadać, ale czujesz, jakby cię osądzał.
ai-processor=Połączone kryształy mogą być grawerowane śladami neuronowymi, umożliwiając wyjątkowo wydajne obliczenia AI, niemożliwe do osiągnięcia przy użyciu konwencjonalnych komputerów.
#supercomputer
introspection-science=Aby zweryfikować dane introspekcyjne, należy połączyć [virtual-signal=signal-A] z [virtual-signal=signal-B] za pomocą dostarczonego operatora matematycznego (Jeden z [virtual-signal=signal-plus] lub [virtual-signal=signal-minus] lub [virtual-signal=signal-multiplication] lub [virtual-signal=signal-division]), aby uzyskać wartość [virtual-signal=signal-X], którą należy wprowadzić do terminala wejściowego superkomputera.
exploitation-science=Aby zweryfikować dane eksploracyjne, należy obliczyć odległość między dwoma punktami ([virtual-signal=signal-x-0],[virtual-signal=signal-y-0] oraz [virtual-signal=signal-x-1],[virtual-signal=signal-y-1]) i wprowadzić odległość jako sygnał [virtual-signal=signal-distance].\n\nNależy pamiętać, że sygnały obwodu są liczbami całkowitymi, podczas gdy rzeczywista odległość może być wartością dziesiętną, dlatego każda wartość [virtual-signal=signal-distance] ±1 od rzeczywistej odpowiedzi jest dopuszczalna.\n\nJeśli utkniesz, nie bój się skorzystać z internetu w celu uzyskania wskazówek.
#refinery
hydrocarbon-slush-distillation=Podgrzewamy szlam węglowodorowy i rozdzielamy go na składniki.
water-filtration=Mieszając węglowodory i wodę w wysokiej temperaturze przed filtrowaniem, możemy wyodrębnić więcej wody z mieszaniny.
organic-sludge-cultivation=Podając węglowodory do szlamu organicznego i inkubując mikroorganizmy, szlam będzie się rozwijał.
ferric-solution-reduction=Podgrzanie roztworu żelaza trójwartościowego powoduje rozpad węglowodorów i uwolnienie rozpuszczonego żelaza z powrotem do postaci stałej.
#chemistry plant
hydrocarbon-seperation=Poprzez odwirowanie mieszaniny substancji możemy oddzielić węglowodory od czystej wody i szlamu organicznego.
hydrocarbon-concentration=Poprzez zmieszanie naszych chemikaliów możemy skoncentrować węglowodory z równych części wody i szlamu organicznego.
ferric-ore-washing=Poprzez "płukanie" rudy żelaza węglowodorami żelazo może zostać rozpuszczone w roztworze żelaza, pozostawiając jedynie zanieczyszczenia zawarte w rudzie.
microbe-extraction=Osad organiczny zawiera wysokie stężenie mikroorganizmów, z których część została zidentyfikowana jako potencjalnie użyteczna i wykazuje zachowanie powodujące unikanie kryształów minerałów. Zachowanie to można wykorzystać do oddzielenia użytecznych mikroorganizmów od odpadów, które są spalane.
bio-polymerisation=Karmienie kultur mikroorganizmów węglowodorami pozwala im utrzymać zachowanie kokonujące przez wystarczająco długi czas, aby wytworzyć użyteczne ilości polimerów.
capacitor-discharged=Kondensatory są wytwarzane poprzez wypełnienie pojemnika polimerowego roztworem żelaza i cienkimi warstwami kryształu.
excited-crystal-quenching=Próba połączenia dwóch wzbudzonych kryształów powoduje destrukcyjne i nagłe uwolnienie energii. Woda może być wykorzystana do pochłonięcia energii i zapobiegnięcia samozniszczeniu.
#furnace
ferric-ore-smelting=Bardziej wydajne pod względem zasobów wytapianie płyt żelaznych, kosztem dłuższego czasu.
ferric-plate=Najprostszy sposób przekształcania kawałków żelaza w płyty, nie najwydajniejszy, ale wymagający minimalnej infrastruktury.
hot-mineral-plate=Wytapianie krystalicznych brył w przestrzeni kosmicznej daje gorące płyty mineralne, które po ostygnięciu mogą przekształcić się w płyty krystaliczne.
hot-mineral-plate-smelting=Wytapianie krystalicznej rudy w przestrzeni kosmicznej daje gorące płyty mineralne, które po ostygnięciu mogą przekształcić się w płyty krystaliczne.
mineral-glass=Wytapianie krystalicznych brył na powierzchni zawsze daje szkło mineralne, ponieważ kruche struktury krystaliczne nie mogą się tworzyć pod wpływem grawitacji.
mineral-glass-smelting=Wytapianie krystalicznej rudy na powierzchni zawsze daje szkło mineralne, ponieważ kruche struktury krystaliczne nie mogą się tworzyć pod wpływem grawitacji.
titanium-ore-smelting=Przetapiaj rudę tytanu w płyty tytanowe.
#charger
capacitor-charged=Capacitors can be charged via a generous application of electricity, this process isn't perfectly efficient and some energy is lost.
excited-crystalline-chunk-red=Impart a large current on crystalline chunk to destablise it.

small-radiator-radiation=Energia cieplna jest wypromieniowywana w przestrzeń kosmiczną i tracona na zawsze.
