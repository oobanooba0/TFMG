space-flight=Different parts of space offer different resources, platform thrusters allow us to exploit these new resources.\n\n"If you can get your ship into orbit, you're halfway to anywhere."\n   - Heinlein
crystal-excitation=Impart energy into crystalline chunks to destabilise them.\n\n"Perfectly balanced, as all things should be"\n   - Infinity war
cliff-explosive=The explosive tendencies of excited crystalline chunks can be utilised against the true enemy: cliffs.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
exploitation-science=It's time to give PURPOSE to the world.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
