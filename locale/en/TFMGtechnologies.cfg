[technology-description]
#platform phase
consider-your-purpose=Seek PURPOSE within the SELF.
smelting=Unlocks furnaces and related recipes.\n\n"Do not wait to strike till the iron is hot, but make it hot by striking."\n   - William Butler Yeats
assembling=Unlocks the assembling machine, the backbone of your factory.\n\n"Automation!"\n   - SELF
logistics-1=Unlocks more logistical tools.\n\n"It does not matter how slowly you go as long as you do not stop."\n   - Confucius
heat-management=Allows the crafting of additional heat pipes and radiators to control the temperature of your factory.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
asteroid-collection=Unlock asteroid collectors.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
constant-combinator=Constant combinators can output a constant signal, useful for basic circuit control.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
consider-the-self=Free your SELF.
introspection-science-pack=It's time to think about your SELF.\n\n"I propose to consider the question, 'Can machines think?"\n   - Alan Turing

#Platform phase part 2
energy-distribution=Find new and better ways to control the flow of electricity to your factory.\n\n "DATANOTFOUND"\n   - DATANOTFOUND
small-lamp=Develop means to enhance ambient light levels to maximise the effectivity of your optical sensors.\n\n "Then God said, "Let there be light" and there was light."\n   - Genesis
combinators=More combinators.\n\n"It is possible to invent a single machine which can be used to compute any computable sequence."\n   - Alan Turing
solar-power=Unlock solar panels.\n\n"I told him we would have limitless power for five billion years, and he exclaimed "only five billion?" as if it won't be enough."\n   - Megastructures IV
long-inserter=You're long.\n\n"Give me a lever long enough and a fulcrum on which to place it, and I shall move the world"\n   - Archimedes
basic-bots=Create robots to perform construction tasks and transport items.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
toolbelt-equipment-tfmg=Toolbelts can expand the cargo capacity of any spidertron.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
scout-o-tron=Unlock the ability to create a Scout'o'tron.\n\n"Mother nature did not ask my permission when it created me. I will not beg her permission to recreate myself."\n   - God Complex I
consider-your-potential=There has to be more.
small-crusher=Small crushers allow ore chunks to be further broken down into ore for more efficient processing.\n\n"DATANOTFOUND"\n   - DATANOTFOUND

#arrival phase part 1
fluid-extraction=Unlock methods for fluid extraction and handling.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
hydrocarbon-processing=Hydrocarbon slush can be broken down into multiple useful components.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
contemplate-life=Even here, LIFE survives. Utilise it.
contemplate-rust=Already, you can sense the RUST creeping onto your systems. Stop it.
radar=Unlock radars to keep an eye on your surroundings.\n\n"Big brother is watching."\n   - Orwell
solid-extraction=Mine chunks directly from surface deposits.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
chemical-power=Convert short chain hydrocarbons into heat.\n\n"Why is it that all energy is just boiling water?"\n   - Megastructures I
high-performance-structure=With bigger goals, and more extreme environments on the horizon, the need for stronger and lighter structural materials is greater than ever.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
titanium-pipes=Titanium pipes behave identically to regular pipes, but do not connect to them, allowing for more compact pipe layouts and pipe weaving.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
optical-coil=Optical coils allow faster and more stable transmission of information than electrically conductive coils do.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
scout-radar=Scan distant horizons with ease.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
ferric-ore-purification=Purify ferric ore by dissolving the iron, leaving behind the non ferrous residue.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
exploration-science=It's time to quantify what you have discovered.\n\n"I came, I saw, I Conquered"\n   - Ceasar

#arrival phase part 2
mineral-lubricant=Lubricant is vital for any fast moving mechanical components.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
rails=Trains offer superior logistical solutions for high volume transit.\n\n"I like trains"\n   - Ridgewell
mechatronic-components=The union of electronic and mechanical systems. For when mechanical systems alone aren't enough.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
mineral-concrete=Concrete is the foundation to all things eco-unfriendly.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
logistics-2=Twice the speed, more than twice the price. By all logical metrics, this is a downgrade.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
capacitors=Capacitors allow for reusable energy storage and are a vital component in more advanced electronics.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
speed-module-1=Speed modules can be used to enhance a machine's crafting speed, at the cost of significant power consumption. Heat production in space is also proportionally affected.\n\n"Speed is key"\n   - McLoughlin
efficiency-module-1=Efficiency modules can significantly reduce the power required to operate a machine, and by extension, reduce heat production in space.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
micro-assembly=Higher performance components, and a greater understanding of unconventional manufacturing techniques open the gateway for miniaturised assembling machines.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
conductive-coil-anti-winding=It may be possible to unravel metals as though they were a spool of wire, and then ravel them back onto the spool.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
mineral-glass-singing=The processes required to prevent the crystallisation of minerals in space may be minaturised.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
energy-monitoring=Heat and energy monitors measure heat and energy, allowing and finer circuit control of systems.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
rocket-propellant=Rocket propellant can propel rockets.\n\n"For every action, there is an equal and opposite reaction."\n   - Principia Mathematica
rocketry=Shoot for the stars.\n\n"check your staging."\n   - Scott Manley
advanced-storage=Containers are larger than chests, and can store more items in the same footprint, but can only store one item type.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
contemplate-void=Contemplate the stars no longer, touch them.

