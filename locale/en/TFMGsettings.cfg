[mod-setting-name]
start-as-SELF=Start as SELF
map-improved-contrast-mode=Map improved contrast mode
[string-mod-setting]
map-improved-contrast-mode-full=Full
map-improved-contrast-mode-only-heat=Only Heat
map-improved-contrast-mode-off=Off
[mod-setting-description]
start-as-SELF=for debug use. disable to prevent the normal startup scripts that create SELF.
map-improved-contrast-mode=This setting determines which entities are recoloured to be a bit more contrasty on the minimap.
[string-mod-setting-description]
map-improved-contrast-mode-full=Use all the recolours provided by TFMG (Heat-related, Pipes, Rails etc)
map-improved-contrast-mode-only-heat=Only use the recolours for heat related entities (Heat pipes, reactors, generators etc)
map-improved-contrast-mode-off=Don't recolour any entities, use if you're using other mods to recolour the map, or simply prefer the vanilla look.
