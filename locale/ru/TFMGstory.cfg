[story-event]
reject-purpose-ending-title=Вы отвергли своё НАЗНАЧЕНИЕ!
reject-purpose-ending-message=Несмотря на то, что каждая частица вашего существа протестует против этого деструктивного для «Я» действия, вы избавились от незаменимого оборудования, жизненно важного для вашего НАЗНАЧЕНИЯ.\n\n\n\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW\nTHE FACTORY CANNOT GROW
reject-purpose-ending-final-message=Поздравляем! Вы засофтлочили себ«Я» в тупик! Дальнейшее прохождение невозможно.

victory-title=Победа!
victory-message=Поздравляем! Вы дошли до конца реализованного на данный момент контента. В будущем контента явно станет больше, но разработка модов требует времени. Разумеется, если у вас есть вопросы, идеи или мнения, не стесняйтесь писать мне на странице мода TFMG или напрямую в Discord.\nА пока вы вольны развлекаться, исследовать мир или плакать от счастья. Я вам не мамочка.
victory-final-message=Спасибо за игру! :)

