introspection-advice=Напоминание: Обязательно читайте подсказки/описания рецептов верификации данных. Они объясняют как использовать суперкомпьютер. Если у вас отключены описания рецептов, включите их - они вам понадобятся. ВНИМАНИЕ! Терминалы вывода и ввода суперкомпьютера строятся автоматически вместе с суперкомпьютером, поводите курсором по построенному суперкомпьютеру - обязательно найдёте.
spidertron-deploy=На случай, если вы пропустили: Чтобы развернуть свой Скаут'о'трон, перейдите в панель шорткатов (рядом с панелью быстрого доступа) и нажмите кнопку "Орбитальное развёртывание», глядя на поверхность Прибытия. Не забудьте взять с собой достаточно дронстанций, солнечных панелей и дронов.



