[tips-and-tricks-item-description]
thermal-system-basics=TFMG добавляет в игру тепловую систему. В космосе большинство зданий вырабатывают тепло пропорционально потребляемой ими энергии.\n\nКаждая машина имеет коэффициент выделения тепла - отношение потребляемой энергии к производимой тепловой. Чем выше этот коэффициент, тем больше тепла будет генерироваться.\n\nНа количество тепла влияют модули и маяки.\n\nЗдания, которые становятся слишком горячими, перегреваются и прекращают работу. Чтобы предотвратить это, используйте [item=small-radiator] для отвода тепла.\n\nКаждое здание имеет уникальную схему соединений тепловых труб. Некоторые из них сложнее других - обязательно учитывайте это при проектировании своего завода.
thermal-system-damage=У каждой машины есть два порога: максимальная рабочая температура, при превышении которой оно перестает функционировать, и максимальная безопасная температура, при превышении которой устройство начинает получать урон. Большинство машин отключаются до того, как начнут разрушаться, поэтому они не могут повредить сами себя.\n\nОднако некоторые устройства (например, печи) имеют рабочую температуру выше, чем безопасная температура других машин. Если такие устройства соединены тепловыми трубами, одна машина может перегреть другую, что приведет к повреждению и, в конечном итоге, к уничтожению.\n\nСледите за рабочей и безопасной температурой ваших машин и обеспечивайте достаточную мощность охлаждения для предотвращения урона.
supercomputer-basics=Суперкомпьютеры - это финальный этап в создании научного пакета. Они преобразуют не верифицированные карты данных в верифицированные, решая логические задачи. Это может показаться сложным, потому что так оно и есть.\n\nПрежде чем начать, убедитесь, что в суперкомпьютере выбран рецепт и внутри находится соответствующая не верифицированная карта данных. Только когда суперкомпьютер будет готов к работе, он предложит свой "рецепт" и начнет потреблять энергию.\n\nТерминал вывода суперкомпьютера (синий) будет передавать все сигналы, необходимые для решения задачи, а терминал ввода (зеленый) служит для взаимодействия с ним - именно туда нужно отправлять решение. Цвет проводов (красный/зеленый) не имеет значения: терминал принимает сигналы по обоим и обрабатывает их независимо.\n\nКак только вы подадите верное решение, суперкомпьютер выполнит цикл производства за один тик.\n\nКаждый рецепт верификации уникален. Читайте описание рецепта для получения конкретной информации о том, как их решать.
supercomputer-introspection=Наука интроспекции - это первый и самый простой рецепт верификации. Ваша цель - построить калькулятор на 4 функции, который может складывать, вычитать, умножать или делить сигналы [virtual-signal=signal-A] и [virtual-signal=signal-B]. В зависимости от того, какой сигнал оператора подает терминал вывода суперкомпьютера: [virtual-signal=signal-plus], [virtual-signal=signal-minus], [virtual-signal=signal-multiplication] или [virtual-signal=signal-division].\n\nВычисленный результат необходимо отправить на терминал ввода суперкомпьютера в виде сигнала [virtual-signal=signal-X].
supercomputer-par-time=У каждого рецепта суперкомпьютера есть "расчётное время" ("par time"). Это количество времени (в тиках), за которое достаточно эффективная логическая схема должна решать поставленную задачу.\n\nЕсли ваше решение занимает значительно больше чем это расчётное время, попробуйте взглянуть на проблему под другим углом, сделайте перерыв или поищите информацию по данной задаче в интернете.\n\nБолее быстрое решение также приносит бонусные научные пакеты в соотношении: бонус = ваше время / расчётное время (максимум до 500%). Проектирование быстрых компьютеров высоко поощряется.\n\nОтсчёт затраченного времени начинается с того тика, когда был сгенерирован рецепт.
