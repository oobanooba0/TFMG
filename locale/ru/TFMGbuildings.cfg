[entity-description]
#crafting
matter-reconstructor=Реконструктор материи способен перестраивать материю на атомном уровне посредством процессов, которые противоречат всем известным в вашей базе данных законам природы. Теоретически, он мог бы производить всё, что состоит из атомной материи. Попытки перенастроить машину для чего-либо, кроме основных задач по изготовлению, встречают неестественное чувство ужаса.\n\nПочему-то кажется, что он вас осуждает.
assembling-machine=Сборочный автомат - мастер на все руки. Он способен выполнять самые разнообразные задачи, но ни в одной из них не является самым эффективным.
furnace=Нагревает любой материал, помещенный внутрь. Полезна для ускорения физических или химических изменений в веществах.
neural-node=Каждый нейроузел может запускать сотни экземпляров алгоритмов логики и решения задач «Я», позволяя «Я» анализировать, интерпретировать и использовать научные данные.\nСамосовершенствование «Я» - необходимый шаг к достижению вашего НАЗНАЧЕНИЯ.
refinery=Очистительный завод может выполнять процессы дистилляции и очистки, требующие высоких температур и давления.
chemistry-plant=Химический завод предоставляет возможность безопасно смешивать различные твердые и жидкие химические вещества и проводить реакции между ними.
micro-assembler=Микро-сборочные автоматы - это компактные сборочные автоматы, вмещающие больше производственной мощности при том же объёме, чем их старший брат. Однако, они более ограничены в своих возможностях, и потребляют больше энергии.
small-crusher=Дробилки способны измельчать крупные куски на более мелкие, пригодные для дальнейшей переработки.
#supercomputer
supercomputer=Суперкомпьютер способен выполнять вычисления, необходимые для верификации научных пакетов, и преобразовывать их в полезные данные.\n\nУ каждого рецепта есть расчётное время. Быстрая верификация научного пакета даёт дополнительную продуктивность, пропорциональную этому расчётному времени, делённому на затраченное время. Таким образом, если вы уложитесь в расчётное время, вы получите 100% бонус к продуктивности.\n\nКрайне внимательно прочтите описание рецепта для получения правильных инструкций.
supercomputer-output=Этот терминал выводит все данные, которые необходимо обработать.
supercomputer-input=Этот терминал получает данные после того как они были обработаны.
#mining
electric-mining-drill=Может добывать твердые руды из земли.
pumpjack=Может добывать жидкости из земли.
#containers
container-1=Небольшой контейнер хранения, который можно разместить на любой поверхности, включая космические платформы. Имеет всего один слот для хранения, но вмещает 5 стаков.
passive-provider-container-1=Контейнеры пассивного снабжения позволяют логистической сети получить доступ к их содержимому.
storage-container-1=Контейнеры хранения позволяют логистической сети складировать предметы для долгосрочного хранения.
#Generators
energy-monitor=Мониторы энергии будут накапливать небольшой запас энергии, когда в электрической сети имеется её избыток, и отдавать его при дефиците. Текущий уровень их накопленной энергии можно считывать через логические сети, чтобы включить логическое управление генерацией энергии.
heat-monitor=Мониторы тепла действуют аналогично тепловым трубам, за исключением того, что, как и реакторы, выдают сигнал T, соответствующий их температуре.
proton-decay-thermoelectric-generator=Протонный термоэлектрический генератор (PD-TEG), способен собирать энергию, выделяющуюся при распаде протонов. В обычных условиях распад протона крайне редок, но становится неизбежным при достаточном воздействии полей ускоренного времени. В каком-то смысле это устройство можно описать как источник энергии от конца Вселенной.
small-turbine=Эта турбина способна преобразовывать горячий пар в электричество. Более горячий пар производит больше электричества.
small-heat-exchanger=Теплообменники могут использовать любой достаточно горячий внешний источник тепла для кипячения воды и превращения её в пар.
chemical-reactor=Химический реактор вырабатывает тепло из горючих жидкостей в любой среде с достаточным количеством кислорода.\nИмеет максимальную температуру в 750°C.
solar-panel=Солнечные панели могут преобразовывать фотоны в электрическую энергию для питания ваших электрических сетей или сеток личного снаряжения.
#charger/discharger
charger=Зарядник может безопасно передавать высоковольтную электроэнергию из сети и использовать её для подзарядки конденсаторов и подобных устройств. Зарядники могут быть также полезны для других применений.
discharger=Как следует из названия, разрядник может разряжать предметы, содержащие электроэнергию, и возвращать её в сеть.
#pylons
small-electric-pole=Крошечная опора ЛЭП - это низкопрофильный электрический соединитель, полезный для организации проводов в логической сети или для подключения к электрической сети только одного устройства. Она не подключается к вашей электрической сети автоматически, что обеспечивает больший контроль при её размещении и перемещении.
medium-electric-pole=Маленькая опора ЛЭП - это стандартный электрический соединитель. Она имеет компактные размеры и широкую зону подключения, что делает её идеальной для локального распределения электроэнергии.
big-electric-pole=Большая опора ЛЭП имеет небольшую зону подключения, но исключительную дальность соединения. Она идеально подходит для распределения электроэнергии на удаленные участки с минимальными затратами ресурсов.
#roboports
roboport-1=Базовая дронстанция, позволяющая развертывать, хранить и заряжать роботов. Может использоваться для постройки логистических сетей или быть размещена внутри сеток личного снаряжения в качестве персональной дронстанции.
#thermal
heat-pipe=Тепловые трубы могут передавать тепло.
small-radiator=Радиаторы пассивно отводят тепло от любых подключённых к ним тепловых труб и излучают его в космос. Энергия теряется навсегда.
ground-radiator=Испарительный радиатор можно разместить где угодно и он более эффективно отводит тепло, но для охлаждения ему требуется вода.
TFMG-logo-11-tiles=Это конец. Ты заполучил секретный предмет. Иди домой. 256 конструктронов погибли ради этого. Теперь ты доволен?\n\nКонечно, нет. Тебе нужно больше. The Factory Must Grow.
#military
scout-radar=Радар, способный сканировать отдалённые области, но требующий значительных затрат электроэнергии. Полезен для пассивной разведки.
#pipes
storage-tank=Способен вмещать большое количество жидкостей, полезен для буферов.
pipe-2=Титановые трубы идентичны обычным трубам, но не соединяются с обычными трубами, позволяя проектировать новые компактные схемы труб, которые ранее были невозможны.
pipe-to-ground-2=Два слова: pipe weaving. А если кратко: прокладка нескольких линий подземных труб по одной и той же полосе шириной в 1 клетку.
#containers
steel-chest=Сундуки могут хранить несколько разных предметов одновременно, но имеют очень малую вместимость.
chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.
active-provider-chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.
passive-provider-chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.
requester-chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.
storage-chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.
buffer-chest-2=Контейнеры - это большие сундуки, которые могут вмещать только один тип предметов, но при этом хранят 24 стака предметов.

#cargo bay
cargo-bay=Грузовой отсек позволяет увеличить вместимость и доступную поверхность грузового хаба. В отличие от грузовых отсеков, доступ к грузовым хабам может осуществляться манипуляторами.

