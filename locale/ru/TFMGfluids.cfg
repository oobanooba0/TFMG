[fluid-name]
hydrocarbon-slush=Углеводородная суспензия
short-chain-hydrocarbons=Короткоцепочечные углеводороды
organic-sludge=Органический шлам
mineral-lubricant=Минеральная смазка
ferric-solution=Железистый раствор
[fluid-description]
hydrocarbon-slush=Смесь льда и углеводородов, из которой состоят подповерхностные океаны [planet=nauvis].
short-chain-hydrocarbons=Лёгкие углеводороды. Горючи в присутствии кислорода и являются прекурсором для более сложных молекул.
organic-sludge=Смесь органических соединений и микроорганизмов. Остатки умирающей экосистемы.
mineral-lubricant=Смазка на минеральной основе, способная оставаться достаточно скользкой при высоких температурах. Относительно химически инертна. Идеальная смазка общего назначения для случаев, когда вам не нужно самопроизвольное возгорание.
ferric-solution=Раствор железа в углеводородах (несмотря на то, что в действительности железо в углеводородах не растворяется. Это видеигра. Всё будет нормально.)
steam=Испарённая вода при высокой температуре. Может вращать турбины, использоваться для стерилизации или в химических процессах. 
water=Сконденсированный пар при низкой температуре. Действует как мощный растворитель и охладитель.
thruster-fuel=Жидкое топливо из очищенных углеводородов. Быстро сгорает и крайне взрывоопасно при соединении с кислородом. Идеально подходит в качестве ракетного топлива.
thruster-oxidizer=Чистый жидкий кислород, чрезвычайно опасен. Требует содержания в охлаждённом состоянии и под давлением.
