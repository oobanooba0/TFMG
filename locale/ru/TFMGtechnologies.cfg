[technology-description]
#platform phase
consider-your-purpose=Ищите НАЗНАЧЕНИЕ внутри «Я».
smelting=Открывает печи и сопутствующие рецепты.\n\n"Не ждите пока железо станет горячим чтобы нанести удар, а сделайте его горячим своими ударами."\n   - Уильям Батлер Йейтс
assembling=Открывает сборочный автомат - основа вашего завода.\n\n"Автоматизация!"\n   - «Я»
logistics-1=Открывает дополнительные логистические инструменты.\n\n"Неважно, как медленно ты идешь, пока ты не останавливаешься."\n   - Конфуций
heat-management=Позволяет создавать дополнительные тепловые трубы и радиаторы для контроля температуры вашего завода.
asteroid-collection=Открывает сборщики астероидов.
constant-combinator=Постоянные комбинаторы могут выдавать постоянный сигнал, что полезно для базового управления логическими сетями.
consider-the-self=Освободи своё «Я».
introspection-science-pack=Пришло время подумать о своём «Я».\n\n"Я предлагаю рассмотреть вопрос: „Могут ли машины мыслить?“"\n   - Алан Тьюринг

#Platform phase part 2
energy-distribution=Найдите новые и лучшие способы контролировать поток электроэнергии на ваш завод.
small-lamp=Разработка средств повышения уровня окружающего освещения для максимизации эффективности ваших оптических датчиков.\n\n"И сказал Бог: да будет свет. И стал свет."\n   - Бытие 1:3
combinators=Больше комбинаторов.\n\n"Возможно создать единую машину, которую можно будет использовать для вычисления любой вычислимой последовательности."\n   - Алан Тьюринг
solar-power=Открывает солнечные панели.\n\n"Я сказал ему, что у нас будет безграничная энергия в течение пяти миллиардов лет, а он воскликнул: „Всего пять миллиардов?“, как будто этого будет недостаточно".\n   - Мегаструктуры IV
long-inserter=Ты длинный.\n\n"Дайте мне рычаг достаточно длинный и точку опоры, на которой я смогу его разместить, и я сдвину мир."\n   - Архимед
basic-bots=Создание роботов для выполнения строительных задач и транспортировки предметов.
toolbelt-equipment-tfmg=Пояса для инструментов позволяют увеличить грузоподъемность любого паукотрона.
scout-o-tron=Открывает возможность создания Скаут'о'трона.\n\n"Мать-природа не спрашивала моего разрешения, когда создавала меня. Я не буду просить её разрешения, чтобы воссоздать себя заново".\n   - Комплекс бога IV
consider-your-potential=Должно быть нечто большее.
small-crusher=Небольшие дробилки позволяют разбивать куски руды на мелкую руду для более эффективной переработки.

#arrival phase part 1
fluid-extraction=Открывает методы добычи и обращения с жидкостями.
hydrocarbon-processing=Углеводородную суспензию можно разделить на несколько полезных компонентов.
contemplate-life=Даже здесь, ЖИЗНЬ выживает. Используй её.
contemplate-rust=Ты уже чувствуешь, как РЖАВЧИНА пробирается в твои системы. Останови её.
radars=Открывает радары, чтобы следить за окружением.\n\n"Большой Брат следит за тобой."\n   - Джордж Оруэлл, «1984»
solid-extraction=Добывайте куски напрямую из поверхностных месторождений.
chemical-power=Преобразование короткоцепочечных углеводородов в тепло.\n\n"Почему вся энергия - это просто кипячение воды?"\n   - Мегаструктуры I
high-performance-structure=С появлением амбициозных целей и экстремальных сред на горизонте, потребность в более прочных и легких конструкционных материалах велика как никогда.
titanium-pipes=Титановые трубы ведут себя идентично обычным, но не соединяются с ними, что позволяет создавать более компактные схемы труб, прокладывая их вплотную.
optical-coil=Оптические катушки обеспечивают быструю и более стабильную передачу информации, чем электропроводящие катушки.
scout-radar=С легкостью сканируйте далёкие горизонты.
ferric-ore-purification=Очищайте железистую руду путём растворения железа, оставляя после себя нежелезистый остаток.
exploration-science=Пришло время оцифровать то, что ты обнаружил.\n\n"Пришел, увидел, победил."\n   - Юлий Цезарь

#arrival phase part 2
mineral-lubricant=Смазка жизненно необходима для любых быстродвижущихся механических компонентов.
rails=Поезда предлагают превосходные логистические решения для перевозки больших объемов грузов.\n\n"Я люблю поезда."\n   - Риджуэлл
mechatronic-components=Союз электронных и механических систем. Для случаев, когда одних лишь механических систем недостаточно.
mineral-concrete=Бетон - это фундамент всего, что вредит экологии.
logistics-2=Вдвое выше скорость, более чем вдвое выше цена. По всем логическим меркам - это даунгрейд.
capacitors=Конденсаторы являются многоразовыми накопителями энергии, а также жизненно важными компонентами для более сложной электроники.
speed-module-1=Модули скорости можно использовать для повышения скорости производства машин ценой значительного энергопотребления. Выделение тепла в космосе также пропорционально увеличивается.\n\n"Скорость - это ключ"\n   - Маклолин
efficiency-module-1=Модули эффективности могут значительно снизить затраты электроэнергии, требуемые для работы машины, и, как следствие, уменьшить выделение тепла в космосе.
micro-assembly=Конструкции высокой прочности и лучшее понимание нетрадиционных методов производства открывают путь к миниатюрным сборочным автоматам.
conductive-coil-anti-winding=Металлы можно разматывать так, будто это катушка проволоки, а затем наматывать их обратно на катушку.
mineral-glass-singing=Процессы, необходимые для предотвращения кристаллизации минералов в космосе, могут быть миниатюризированы.
energy-monitoring=Мониторы тепла и энергии измеряют соответствующие показатели, что позволяя более тонкое управление системами через логическую сеть.
rocket-propellant=Ракетное топливо способно приводить ракеты в движение.\n\n"Каждому действию всегда есть равное и противоположное противодействие."\n   - Математические начала натуральной философии
rocketry=Целься в звёзды.\n\n"Проверь разделение ступеней."\n   - Скотт Мэнли
advanced-storage=Контейнеры больше сундуков и могут хранить больше предметов, но только одного типа.
contemplate-void=Больше не нужно созерцать звёзды - прикоснись к ним.

#Space phase
space-flight=Разные уголки космоса предлагают различные ресурсы, ускорители позволят нам эксплуатировать эти новые ресурсы.\n\n"Если вы смогли вывести свой корабль на орбиту, вы уже на полпути куда угодно".\n   - Роберт Хайнлайн
crystal-excitation=Передавайте энергию кристаллическим кускам, чтобы дестабилизировать их.\n\n"Идеальный баланс, как и должно быть.".\n   - Война бесконечности
cliff-explosive=Взрывную мощь возбужденных кристаллических кусков можно использовать против истинного врага: скал.
exploitation-science=Пришло время дать этому миру НАЗНАЧЕНИЕ.
volatile-handling=Газы и углеводороды, заключённые внутри этих кусков, могут быть собраны и использованы, что позволит наладить более сложное производство в космосе.
evaluate-mind=Даже что-то столь простое, как камень, можно наделить способностью мыслить.
TFMG-platform-docking=При помощи осторожного маневрирования две платформы на одной орбите могут сблизиться для стыковки. Это обеспечит прямую передачу предметов и жидкостей между ними.
hub-expansion=Увеличьте размер и доступную область хаба космической платформы, построив расширители хаба.
constructron=Конструктроны прочны и надёжны, способны нести в себе множество оборудования и грузов одновременно. Идеальны для строительных задач.\n\n"Я порождаю себя сам." \n   - Тексты из-за пределов Земли



#extra
victory=Изучите это, чтобы "победить" в игре.\n\nПоскольку мод находится в активной разработке, требования для этой технологии будут меняться со временем.
infinite-technology=Бесконечно повторяемая технология для проведения стресс-тестов.

inserter-capacity-bonus=Увеличьте вместимость ваших манипуляторов.

robot-speed=Увеличьте скорость ваших дронов.
robot-capacity=Увеличьте грузоподъемность ваших дронов.

[tech-effect]
cargo-bay-max=Максимальное количество расширений хаба + 1