[achievement-description]
embrace-your-purpose=The Factory Must Grow.
spiders=Высадите свой первый паукотрон на поверхность Прибытия.
australia-irl=Разверните или постройте свой первый конструктрон.
they-move-below=Привлеките внимание ледяного червя.\n\nПриготовьтесь защищаться.
self-reflection=Верифицируйте свои первые данные интроспекции.\n\nУделите этот момент саморефлексии.
terra-nullius=Верифицируйте свои первые данные исследований.\n\nРазве эта планета не прекрасна? Представьте, насколько лучше бы она выглядела покрытая бетоном.
bogo-sort=Верифицируйте свои первые данные эксплуатации.\n\nЗабавный факт: Если бы вы действительно использовали алгоритм Bogo sort, тратя 1 тик на перемещение одного предмета, вам потребовалось бы в среднем 884 004 года, чтобы получить первый научный пакет.
long-road-to-ruin=Пусть поезд проедет 1000 метров по одному маршруту.
and-i-would-walk-5-miles=Пусть поезд проедет 8047 метров по одному маршруту.
universal-paperclips=Произведите 1 миллиард проводящих катушек.\n\nНа самом деле не скрепки, но вещь довольно универсальная.
everyday-darkness=Попытайтесь использовать солнечные панели на Прибытии - луне, куда свет почти не доходит даже днем.\n\nИщите ответ внутри себ«Я».
spiders-georg=Получите 1-байтовый дисплей.\n\nФакт о том, что "средний человек переплавляет 256 пауков в минуту", на самом деле является статистической ошибкой. Средний человек переплавляет 0 пауков в год. Сам паук, который живет в компьютерном чипе и плавит более 256 ПВМ (Пауков В Минуту) - это аномалия, и его не следовало учитывать. (Для контекста ищите мем "Spiders Georg", данный мем был адаптирован автором мода под стиль Factorio)