[recipe-description]
general-purpose-structure-reconstruction=Воссоздание конструкций общего назначения из кусков железистого астероида.
mechanical-components-reconstruction=Воссоздание механических компонентов из кусков железистого астероида.
conductive-coil-reconstruction=Воссоздание проводящих катушек из кусков железистого астероида.
modular-circuit-reconstruction=Воссоздание модульных схем из кусков железистого и кристаллического астероидов.
print-ai-processor=Реконструктор материи позволил вам печатать ИИ-процессоры с помощью процесса, выходящего за рамки вашего нынешнего понимания.\nВы пытаетесь изучить его, но чувствуете, будто он вас осуждает.
mineral-glass-cooling=Предотвращает образование кристаллов путём встряхивания минеральной плиты в процессе её охлаждения.
ai-processor=На сплавленные кристаллы можно наносить нейронные трассировки, что обеспечивает уникальную эффективность вычислений ИИ, недостижимую на обычных компьютерах.
cliff-explosives=Вы не захотите этого знать.
#supercomputer
introspection-science=Для верификации данных интроспекции необходимо скомбинировать [virtual-signal=signal-A] с [virtual-signal=signal-B], используя предоставленный математический оператор (один из [virtual-signal=signal-plus], [virtual-signal=signal-minus], [virtual-signal=signal-multiplication] или [virtual-signal=signal-division]). Подайте результат в виде [virtual-signal=signal-X] на вход в терминал суперкомпьютера.
exploration-science=Для верификации данных исследования необходимо вычислить расстояние между двумя точками ([virtual-signal=signal-x-0],[virtual-signal=signal-y-0] и [virtual-signal=signal-x-1],[virtual-signal=signal-y-1]) и подать его в виде сигнала [virtual-signal=signal-distance].\n\nПомните, что сигналы логической сети - это целые числа, в то время как истинное расстояние может быть дробным. В связи с этим любое значение [virtual-signal=signal-distance] в пределах ±1 от точного ответа считается допустимым.\n\nНе бойтесь обращаться к интернету за помощью, если возникнут трудности.
exploitation-science=Для верификации данных эксплуатации необходимо отсортировать список из 16 сигналов [virtual-signal=signal-0]–[virtual-signal=signal-F] (шестнадцатеричный порядок). Вам будут предоставлены сигналы, значения которых соответствуют их текущей позиции в списке: 1 - первый, 16 - последний.\n\nЧтобы изменить порядок элементов в списке, вы должны подать сигналы [virtual-signal=signal-A][virtual-signal=signal-B], значения которых соответствуют позициям элементов, которые вы хотите поменять местами.\n\nНапример, если подать [virtual-signal=signal-A]1 [virtual-signal=signal-B]2, то позиции 1 и 2 поменяются местами. (Учтите, что это происходит каждый игровой тик).
#refinery
hydrocarbon-slush-distillation=Нагрев углеводородной суспензии позволяет разделить её на отдельные компоненты.
water-filtration=Смешивание углеводородов и воды при высокой температуре с последующей фильтрацией позволяет выделить из смеси дополнительный объём воды.
organic-sludge-cultivation=Питание органического шлама углеводородами и инкубация содержащихся в нём микробов позволяют увеличить объём шлама.
ferric-solution-reduction=Нагрев железистого раствора приводит к распаду углеводородов и выделению растворённого железа обратно в твердую форму.
volatile-chunk-decomposition=Осторожный нагрев под давлением позволяет разделить компоненты ледяных кусков и очистить их.
#chemistry plant
hydrocarbon-seperation=Центрифугирование смеси веществ позволяет нам разделить углеводороды на чистую воду и органический шлам.
hydrocarbon-concentration=Смешивая химикаты, мы можем выделить концентрат углеводородов из равных частей воды и органического шлама.
ferric-ore-washing=При "промывке" железистой руды углеводородами железо растворяется, образуя железистый раствор и оставляя после себя только содержащиеся в руде примеси.
microbe-culture=Органический шлам содержит высокую концентрацию микробов. Некоторые из них были идентифицированы как потенциально полезны, и замечено что их поведение заставляет их избегать минеральных кристаллов. Этой особенностью можно воспользоваться, чтобы отделить полезных микробов от отходов, которые затем сжигаются.
active-bio-polymers=Питание культур микробов углеводородами позволяет им поддерживать процесс создания коконов достаточно долго, чтобы производить полезное количество биополимеров.
capacitor-discharged=Конденсаторы изготавливаются путем заполнения полимерного контейнера железистым раствором и тонкими слоями кристалла. 
fused-crystalline-chunk=Попытка сплавить два возбуждённых кристалла приводит к разрушительному и внезапному выбросу энергии. Воду можно использовать для поглощения этой энергии и предотвращения саморазрушения. 
water=Горячий пар можно сконденсировать обратно в воду. Этот процесс несовершенен и не даёт никакой энергии, однако в некоторых ситуациях вода может оказаться более ценным ресурсом. 
#furnace
ferric-ore-smelting=Более эффективная по ресурсам выплавка железистых плит, по цене более высоких затрат времени.
ferric-plate=Самый простой способ переработки железистых кусков в плиты. Не самый эффективный, но требует минимум инфраструктуры. 
hot-mineral-plate=Выплавка кристаллических кусков в космосе позволяет получить горячие минеральные плиты, которые при остывании превращаются в [item=crystalline-plate].
hot-mineral-plate-smelting=Выплавка кристаллической руды в космосе позволяет получить горячие минеральные плиты, которые при остывании превращаются в [item=crystalline-plate].
mineral-glass=Выплавка кристаллических кусков на поверхности всегда даёт минеральное стекло, так как хрупкие кристаллические структуры [item=crystalline-plate] не могут сформироваться под воздействием гравитации. 
mineral-glass-smelting=Выплавка кристаллической руды на поверхности всегда даёт минеральное стекло, так как хрупкие кристаллические структуры [item=crystalline-plate] не могут сформироваться под воздействием гравитации.
titanium-plate=Выплавка титановой руды в титановые плиты.
#charger
capacitor-charged=Конденсаторы можно зарядить путём подачи большого количества электроэнергии. Этот процесс не является идеально эффективным, и часть энергии теряется.
excited-crystalline-chunk-red=Подача мощного электрического тока на кристаллический кусок приводит к его дестабилизации.
#rocket

#radiators
evaporation-cooling=Использование высокой удельной теплоты парообразования воды позволяет осуществлять быстрое охлаждение в компактном исполнении.

#micro assembler
mineral-glass-singing="Напевание" охлаждающимся минеральным плитам на их естественных резонансных частотах позволяет предотвратить образование кристаллических структур. Простота этого процесса позволяет использовать его в более компактном виде.
conductive-coil-anti-winding=Традиционный метод создания катушек из железистых плит путем прокатки, экструзии и намотки - это тупик производства с ограниченным потенциалом миниатюризации. Напротив, прямое развёртывание железистых плит в проводящие катушки по методу, известному как "анти-намотка", оказалось гораздо компактнее.

