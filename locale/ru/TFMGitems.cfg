[item-description]
#raw
#chunks
ferric-asteroid-chunk=Этот астероид состоит в основном из металлического железа, но также содержит различные редкие металлы в значительных количествах. Более продвинутые методы переработки позволят выделить их. 
crystalline-asteroid-chunk=Кристаллические астероиды состоят из множества минералов, которые объединились в решётчатые структуры, уникальные для условий нулевой гравитации. Обладают удивительными электрическими свойствами.
volatile-asteroid-chunk=Несмотря на происхождение с [planet=nauvis], ледяные астероиды не встречаются на её орбите. Вероятно, это связано с гравитационным влиянием родительского тела [space-location=limit], из-за которого орбиты вокруг луны становятся нестабильными. Извержения некоторых ледяных гейзеров настолько мощны, что углеводородная суспензия выбрасывается за пределы орбиты, попадает в межпланетное пространство и застывает в ледяные куски, запирая внутри углеводороды, воду и летучие газы. Эти куски накапливались миллиарды лет и теперь встречаются повсеместно.
#ore
ferric-ore=Идентична по составу кускам железистого астероида, но раздроблена на более мелкие части, лучше подходящие для очистки.
titanium-ore=То, что остаётся от железистой руды после извлечения железа. Состоит преимущественно из титана, но всё ещё содержит примеси металлов (в количествах, не мешающих его свойствам). Фактически примеси могут образовывать сплав с титаном, обеспечивая превосходные конструкционные характеристики по сравнению с чистой формой.
mineral-ore=Мелкие кристаллы, исключительно твёрдые, но довольно хрупкие. Подходят в качестве заполнителя для бетона или для дальнейшей переработки в минеральное стекло или смазку.
pure-iron-ore=Чистое железо, готовое к переплавке и отливке в железистые плиты.
#intermediates
#plates
ferric-plate=Лист железистого металла. На самом деле может содержать железо, а может и нет.
hot-mineral-plate=Минеральный лист, всё ещё пластичный и едва остывший до температуры, при которой его можно брать в руки. По мере охлаждения в нём медленно образуются кристаллы; это может быть как желательным, так и нежелательным эффектом.
crystalline-plate=Минеральный лист, демонстрирующий кристаллические структуры, уникальные для условий нулевой гравитации. Он сияет потенциалом.
mineral-glass=Минеральный лист с аморфной внутренней структурой. Не проводит ток при обычных условиях.
titanium-plate=Лист титана, легкий и прочный. Превосходный материал для конструкционных целей даже в экстремальных условиях, однако он сложен в обработке и гораздо труднее поддается очистке.

#plastic chain stuff idk
microbe-culture=Культура бактерий, питающихся углеводородами, обитающая на [planet=nauvis]. В естественной среде они поглощают и метаболизируют воду и углеводороды, образуя всё более длинные углеродные цепи. Вне привычной среды обитания они впадают в состояние "паники" и начинают стремительно плести полимерные коконы для самозащиты. Зачастую это приводит к их гибели, так как они полностью истощают доступные ресурсы.
organic-carbon=Высохшие останки органической жизни. Может использоваться как твердая форма углерода и как твердое топливо.
active-bio-polymers=Эти микробы продолжают медленно плести всё больше и больше полимера, спутываясь и сливаясь с соседями в процессе работы. В конечном итоге они полностью замуруют себя в единый макроскопический кокон.
polymer-bar=Большой брусок из пластиковых полимеров. Гибкий, легкий, непроводящий и невероятно простой в работе. Впереди целый океан возможностей.
#structural
general-purpose-structure=Конструкция общего назначения - это дешёвый и простой в производстве конструкционный материал, предназначенный для ситуаций, где такие излишества, как "малый вес", "высокая прочность" или "коррозийная стойкость", не требуются. Конструкция общего назначения может быть изготовлена из любого материала, признанного "и так сойдет".
high-performance-structure=Прочнее, легче и устойчивее к коррозии, чем предыдущие конструкционные технологии. Всё хорошее начинается с грамотного применения материаловедения.

#mechanical
mechanical-components=Механические механизмы мотивируют мобильность механических машин. Основа для любой машины что движется.
mechatronic-components=Мехатроника - это основа всего что должно двигаться, и также что не должно двигаться. Именно тогда, когда вам это нужно, и именно тогда, как вам это не нужно. Всегда с точностью и элегантностью. Единственное, чего ей не хватает - это способности самостоятельно решать, когда начинать движение.

#electronic
conductive-coil=Проводит электричество и создает магнитные поля. Согласно физике, это по сути одно и то же. Ну, почти.
optical-coil=Проводит свет. Согласно физике, это каким-то образом то же самое, что и две другие вещи. 
capacitor-charged=Конденсатор, в данный момент заряженный и готовый к разрядке в любой момент. Несмотря на свою полезность, способность к быстрой разрядке делает его потенциально опасным в обращении. Также может использоваться для хранения электроэнергии.
capacitor-discharged=Конденсатор, в данный момент разряженный, полезный для электроники или хранения электроэнергии. Может использоваться в сетках снаряжения. Процесс зарядки не идеально эффективен, поэтому часть энергии всегда теряется.
modular-circuit=Печатные платы - это начало любого хорошего инженерного проекта: от поделок старшеклассников до сверхразумного искусственного интеллекта.
ai-processor=Креативность на одном чипе. Способен выполнять вычисления, необходимые для программного обеспечения искусственного интеллекта. 

#science
introspection-science-unverified=Отнесите эту карту данных к суперкомпьютеру[item=supercomputer] и проанализируйте её, чтобы получить верифицированную карту данных.\n\nВнимательно ознакомьтесь с инструкциями в рецепте.
exploration-science-unverified=Отнесите эту карту данных к суперкомпьютеру[item=supercomputer] и проанализируйте её, чтобы получить верифицированную карту данных.\n\nВнимательно ознакомьтесь с инструкциями в рецепте.
exploitation-science-unverified=Отнесите эту карту данных к суперкомпьютеру[item=supercomputer] и проанализируйте её, чтобы получить верифицированную карту данных.\n\nВнимательно ознакомьтесь с инструкциями в рецепте.

#science verified
introspection-science=Множество килобайт информации о собственном «Я» аккуратно упорядочены и записаны на этой карте.\n\nГотово к вашему обдумыванию.
exploration-science=Сотни мегабайт данных о местной окружающей среде хранятся на чипах памяти этой карты: геометрия ландшафта, климатические данные, зарегистрированные формы ЖИЗНИ и распределение ресурсов.\n\nГотово к вашему осмыслению. 
exploitation-science=Гигабайты исследований об известных ресурсах, свойствах материалов, методах синтеза и механических симуляциях заполняют память этой карты.\n\nГотово к вашему наблюдению.

#advanced
mechanical-leg=Нога паукотрона, способная передвигаться по пересечённой местности гораздо лучше колёс. В сетку снаряжения можно установить дополнительные ноги для увеличения скорости передвижения.
spidertron-frame=Оболочка для модуля паукотрона.
manipulation-tool=Инструмент манипуляции - это устройство, позволяющее размещать, собирать и разбирать постройки. Вся эта функциональность обеспечивается одним единственным инструментом, который подозрительно похож на обычный шестигранный ключ.
excited-crystalline-chunk-red=Энергия пылает внутри кристалла. Кажется, он словно кричит, будто в ожидании освобождения.
excited-crystalline-chunk-blue=Энергия переполняет кристалл. Кажется, он словно вздыхает, будто в ожидании освобождения.
fused-crystalline-chunk=Энергия плавно течёт между двумя сторонами кристалла, вычерчивая сложные фрактальные узоры. Он не издаёт ни звука, пребывая в полном покое.
#spiders
scout-o-tron=Небольшой и быстрый, но достаточно прочный, чтобы пережить вход в атмосферу, Скаут'о'трон способен к разведке, а также выполнению небольших строительных задач благодаря встроенному строительному инструменту. По умолчанию он не имеет вооружения, но имеет небольшую сетку для модулей, которая позволяет расширить возможности Скаут'о'трона.
constructron=Тяжёлый и крепкий, 8 ног с усиленными двигателями позволяют этому пауку достичь исключительной грузоподъёмности, делая его идеальным мобильным строительным хабом.
scout-o-tron-pod=Этот Скаут'о'трон упакован и готов к высадке на планету. Он заранее укомплектован минимально необходимым оборудованием для начала работы.
#military
toolbelt-equipment=Пояса для инструментов расширяют вместимость любого транспортного средства, в которое они установлены. Полезны, когда строительный проект требует огромного количества предметов. The factory must be expanded, в конце концов.
stone-wall=Стены прочны и относительно дешёвы, способные поглощать урон, который в противном случае уничтожил бы более хрупкие и ценные части завода. Необходимая жертва. 
gate=Контроль доступа.
laser-turret=Лазерные турели наносят небольшой урон, быстро и дёшево. Со способностью быстро разворачиваться на новые цели и приличной дальностью, они идеально подходят для уничтожения мелких и мобильных противников, которых могут пропустить более тяжелые оборонительные орудия.
#tile
space-platform-foundation=Тяжёлые основания космической платформы - это дешёвый фундамент, подходящий для стационарных космических платформ, но из-за их массы они неэффективны для движущихся платформ.
light-space-platform-foundation=Лёгкие основания космической платформы значительно дороже своих аналогов, но при этом намного легче, что делает их идеальными для ситуаций, где важна масса - например, для космических платформ.
concrete=Бетон служит гораздо более устойчивым основанием для зданий, чем естественный ландшафт, и также способен отпугивать роющих существ выбираться на поверхность там, где он размещён.
#lol
barrel=Бочки способны хранить самые разные жидкости, позволяя перевозить жидкости на конвейерах и ракетах, или использовать в ситуациях, где прокладка труб нецелесообразна. 
pistol=Утешительный приз за смерть. Эх, если бы у тебя были руки...
