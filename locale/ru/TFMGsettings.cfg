[mod-setting-name]
start-as-SELF=Начинать в роли «Я»
map-improved-contrast-mode=Режим улучшенной контрастности карты
[string-mod-setting]
map-improved-contrast-mode-full=Полный
map-improved-contrast-mode-only-heat=Только тепло
map-improved-contrast-mode-off=Выключено
[mod-setting-description]
start-as-SELF=Для отладки. Отключите, чтобы заблокировать стандартные скрипты запуска, создающие «Я».
map-improved-contrast-mode=Эта настройка определяет, какие объекты будут перекрашены для обеспечения более высокого контраста на миникарте.
[string-mod-setting-description]
map-improved-contrast-mode-full=Использовать все изменения цвета, предоставляемые TFMG (связаное с теплом, трубы, рельсы и так далее)
map-improved-contrast-mode-only-heat=Использовать изменение цвета только для объектов, связанных с теплом (тепловые трубы, реакторы, генераторы и так далее)
map-improved-contrast-mode-off=Не изменять цвета объектов. Используйте этот вариант, если у вас установлены другие моды на изменение цветов карты или просто предпочитаете ванильный вид.
